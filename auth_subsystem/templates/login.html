<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('auth_bp.static', filename='vendor/fontawesome/css/all.min.css') }}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('auth_bp.static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .message-box {
            margin-top: 100px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        .message-box h1 {
            color: #dc3545;
        }
        .message-box .icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="message-box">
                    <div class="icon">
                        <i class="fa-solid fa-shield-halved"></i>
                    </div>
                    <h1 class="mb-3">Доступ запрещен (403)</h1>
                    <p class="lead">
                        У вас нет прав для просмотра этой страницы, или автоматический вход не удался.
                    </p>
                    <hr>
                    <p>
                        Убедитесь, что вы находитесь в корпоративной сети. Если проблема сохраняется, обратитесь к системному администратору.
                    </p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                        <i class="fa-solid fa-house"></i>
                        Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="{{ url_for('auth_bp.static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
