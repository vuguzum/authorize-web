[auth]
# Allowed values: windows, anonymous
type = windows

[windows_auth]
# SPN (Service Principal Name) for Kerberos authentication
# Usually in format HTTP/server_name
# If not specified, the server name from the request will be used
# spn = HTTP/server.domain.com

# Default domain (optional)
# Used to add domain to username if not specified
default_domain = kommersant.ru

# Enable detailed authentication logging
# Values: true/false
debug_logging = true

# Allow NTLM authentication (if Kerberos is unavailable)
# Values: true/false
allow_ntlm = true

# Authentication timeout in seconds
# auth_timeout = 30

[logging]
# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# Path to log file (relative to auth_subsystem)
# log_file = logs/auth.log

# Maximum log file size in bytes (1MB default)
# max_log_size = 1048576

# Number of stored log files
# backup_count = 5

# Enable console logging (useful for debugging)
console_logging = true
